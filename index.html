<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy TVT Hospital Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="College Logo" class="logo"/>
      <h1>NATIONAL AVIATION COLLEGE</h1>
      <p>Pharmacy TVT - Batch 2016</p>
    </header>

    <form id="assignmentForm">
      <h2>Register for Hospital Assignment</h2>

      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>ID Number</label>
      <input type="text" name="id" required />

      <label>Telegram Username / Phone Number</label>
      <input type="text" name="telegram" required />

      <label>Location</label>
      <input type="text" name="location" required />

      <label>Preferred Hospital 1</label>
      <input type="text" name="choice1" required />

      <label>Preferred Hospital 2</label>
      <input type="text" name="choice2" required />

      <label>Preferred Hospital 3</label>
      <input type="text" name="choice3" required />

      <label>Language</label>
      <select name="language">
        <option value="en">English</option>
        <option value="am">አማርኛ</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL'; // replace with your deployed Google Apps Script URL

    document.getElementById('assignmentForm').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const responseDiv = document.getElementById('response');

      const response = await fetch(scriptURL, {
        method: 'POST',
        body: data
      });

      const text = await response.text();
      responseDiv.innerHTML = <p>${text}</p>;
      form.reset();
    });
  </script>
</body>
</html>
