<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAC Hospital Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="National Aviation College Logo" class="logo" />
      <h1>National Aviation College</h1>
      <h2>Pharmacy TVT | Batch 2016</h2>
      <p class="tagline">Hospital Assignment Registration</p>
    </header>

    <form action="https://script.google.com/macros/s/AKfycbyfqWt-nNPqZQcB3QN2SPtuUubCbnbfSHnMfApJxuStw6Tur6DLfNp8weXyymNfmuRwzQ/exec" method="POST" class="form">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="Full Name" required />

      <label for="studentId">ID Number</label>
      <input type="text" id="studentId" name="ID Number" required />

      <label for="telegram">Telegram Username or Phone</label>
      <input type="text" id="telegram" name="Telegram" required />

      <label for="location">Location (City/Area)</label>
      <input type="text" id="location" name="Location" required />

      <p>Choose up to 3 hospitals you prefer:</p>
      <div class="checkboxes">
        <label><input type="checkbox" name="Choice" value="Minilk Hospital" /> Minilk Hospital</label>
        <label><input type="checkbox" name="Choice" value="St. Peter’s Specialized Hospital" /> St. Peter’s Hospital</label>
        <label><input type="checkbox" name="Choice" value="Yekatit Hospital" /> Yekatit 12 Hospital</label>
        <label><input type="checkbox" name="Choice" value="Ras Desta Hospital" /> Ras Desta Hospital</label>
        <label><input type="checkbox" name="Choice" value="Torhayloch Hospital" /> Torhayloch Hospital</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <footer>
      <p>Powered by <strong>NAC</strong> | Contact: collegenationalaviation@gmail.com</p>
    </footer>
  </div>
</body>
</html>
