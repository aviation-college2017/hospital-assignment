
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Aviation College - Hospital Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="College Logo" class="logo">
        <h1>National Aviation College</h1>
        <h2>Pharmacy TVT - Batch 2016</h2>
        <h3>Hospital Assignment Registration</h3>
        <form id="registration-form">
            <label>Full Name</label>
            <input type="text" name="full_name" required>

            <label>ID Number</label>
            <input type="text" name="id_number" required>

            <label>Telegram Username / Phone</label>
            <input type="text" name="contact" required>

            <label>Location</label>
            <input type="text" name="location" required>

            <label>1st Hospital Choice</label>
            <input type="text" name="hospital1" required>

            <label>2nd Hospital Choice</label>
            <input type="text" name="hospital2" required>

            <label>3rd Hospital Choice</label>
            <input type="text" name="hospital3" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
